<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <h1>
			Weather Forecast by City
		</h1>

        <form novalidate ng-submit="getForecast()">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="city">
            </div>
            <button type="submit" class="btn btn-primary">Get Forecast</button>
        </form>

    </div>
</div>
