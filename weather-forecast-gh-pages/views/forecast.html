<div class="row">
    <div class="col-sm-12">
        <h1>
			Weather Forecast for {{ reports.city.name }}, {{ reports.city.country }} <small> - {{ days }} days</small>	
		</h1>
		
		<div class="row">
			<div class="col-sm-12">
				<h2 class="pull-left" style="margin-right: 20px;">Days: </h2>

				<ul class="pagination pull-left">
					<li ng-class="{ 'active': days == 2 }"><a href="#/forecast/2">2</a></li>
					<li ng-class="{ 'active': days == 3 }"><a href="#/forecast/3">3</a></li>
					<li ng-class="{ 'active': days == 4 }"><a href="#/forecast/4">4</a></li>
					<li ng-class="{ 'active': days == 5 }"><a href="#/forecast/5">5</a></li>
					<li ng-class="{ 'active': days == 6 }"><a href="#/forecast/6">6</a></li>
					<li ng-class="{ 'active': days == 7 }"><a href="#/forecast/7">7</a></li>
				</ul>				
			</div>
		</div>


        <div class="panel panel-info" ng-repeat="r in reports.list">
        	  <div class="panel-heading">
        			<h3 class="panel-title">{{ r.dt | date }}</h3>
        	  </div>
        	  <div class="panel-body">
        			{{ kelvinToCelsius(r.temp.day) | limitTo:5 }} Â°C
        	  </div>
        </div>

    </div>
</div>
